<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Seu Título Padrão{% endblock %}</title>
    <!-- Inclua o Bootstrap CSS (substitua o link pelo caminho correto) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-info">
            <div class="container"> <!-- Container dentro da navbar -->
                <ul class="navbar-nav mr-auto"> <!-- Home à esquerda -->
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                </ul>
                <ul class="navbar-nav ml-auto"> <!-- Login e Cadastrar à direita -->
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="/cadastrar">Cadastrar</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </div>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-light text-center py-2 fixed-bottom">
        <p>&copy; 2024 PA1. Todos os direitos reservados.</p>
    </footer>

    <!-- Inclua o Bootstrap JS e o jQuery (substitua os links pelos caminhos corretos) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
