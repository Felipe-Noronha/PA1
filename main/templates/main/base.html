<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Seu Título Padrão{% endblock %}</title>
    <!-- Inclua o Bootstrap CSS (substitua o link pelo caminho correto) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-light text-center py-2">
        <h1>Seu Cabeçalho</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            {% if not user_authenticated %}
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="/cadastrar">Cadastrar</a></li>
            {% else %}
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            {% endif %}
        </ul>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-light text-center py-2 fixed-bottom">
        <p>Seu Rodapé</p>
    </footer>

    <!-- Inclua o Bootstrap JS e o jQuery (substitua os links pelos caminhos corretos) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
